server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass https://api.milkvanq.duckdns.org$request_uri;
        proxy_set_header Host api.milkvanq.duckdns.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default Django admin (hide SPA admin)
    location /admin/ {
        proxy_pass https://api.milkvanq.duckdns.org$request_uri;
        proxy_set_header Host api.milkvanq.duckdns.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy media (delivery proof photos, etc.) to the backend
    location /media/ {
        proxy_pass https://api.milkvanq.duckdns.org$request_uri;
        proxy_set_header Host api.milkvanq.duckdns.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Single-page app fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: static assets path (Vite usually uses /assets)
    location /assets/ {
        try_files $uri =404;
    }
}
