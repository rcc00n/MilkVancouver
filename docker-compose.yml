version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: milkvanq
      POSTGRES_USER: milkvanq
      POSTGRES_PASSWORD: milkvanq
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: gunicorn shop.wsgi:application --bind 0.0.0.0:8000 --timeout 120 --access-logfile - --error-logfile - 
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
    env_file:
      - ./backend/.env
    environment:
      DJANGO_SETTINGS_MODULE: shop.settings.local
      DJANGO_SECRET_KEY: dev-secret-key
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DJANGO_CORS_ALLOWED_ORIGINS: http://localhost:4173,http://localhost:5173
      USE_S3: "True"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A shop worker -l info -Q default,emails,sms,logistics
    env_file:
      - ./backend/.env
    environment:
      DJANGO_SETTINGS_MODULE: shop.settings.prod
      DJANGO_SECRET_KEY: dev-secret-key
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DJANGO_CORS_ALLOWED_ORIGINS: http://localhost:4173,http://localhost:5173
      USE_S3: "True"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "4173:80"
    depends_on:
      - backend

volumes:
  pgdata:
